# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - scraperisApiKey
    properties:
      scraperisApiKey:
        type: string
        default: ""
        description: Scraper.is API Key required to authenticate scraping requests
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/index.js'], env: { SCRAPERIS_API_KEY: config.scraperisApiKey, DEBUG: '*' } })
  exampleConfig:
    scraperisApiKey: example-api-key-1234
